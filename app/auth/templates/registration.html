{% extends 'layout.html' %}

{% block content %}
    <div class="container login-msg">
    <h4 class=> Register Here </h4>
        <div class="container-form">
            <hr>
            <br>
            <form action="/register" method="post">

                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{form.name.label}}
                    {{form.name}}
                </div>

                <div class="form-group">
                    {{form.email.label}}
                    {{form.email}}
                </div>
                <br>

                <div class="form-group">
                    {{form.submit(class='btn btn-primary')}}
                </div>


            </form>
        </div>
{% endblock %}
